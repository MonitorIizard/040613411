<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style> 
  #student-number:invalid {
    background-color: red;
  }

  #student-number {
    background-color: greenyellow;
  }
</style>

<body>
  <form onsubmit="addList(event)">
    <label for="">Student number : </label>
    <input id="student-number"
           type="text" 
           pattern="([6-9]{2}|[0-9]{3,})-[0-9]{6}-[0-9]{4}-[0-9]"
           value="68-040626-2015-9"
           required
           name="student-id"/>
    <br>

    <p>year</p>

    <input type="radio" name="year" id="" value="66-"/>
    <label for="">1</label>

    <br>

    <input type="radio" name="year" id="" value="65-"/>
    <label for="">2</label>

    <br>

    <input type="radio" name="year" id="" value="64-"/>
    <label for="">3</label>

    <br>

    <input type="radio" name="year" id="" value="63-"/>
    <label for="">4</label>

    <br>

    <button type="submit"> submit </button>
  </form>

  <ol id="list">  
  </ol>
</body>

  <script>
    let inputs;
    let studentNumberInput;
    let list;

      window.onload = () => {
        studentNumberInput = document.getElementById('student-number');
        inputs = document.querySelectorAll('input[type="radio"]');
        list = document.getElementById("list");
 
        for ( let i = 0; i < inputs.length; i++ ) {
          const node = inputs[i];
          node.addEventListener('change', (event)=> {
            const year = event.target.value;
            studentNumberInput.value = year;
          })
        }
      }

    function addList( event ) {
      event.preventDefault();

      const studentID = studentNumberInput.value;
      const item = document.createElement('li');
      const text = document.createTextNode(studentID);

      item.appendChild(text);
      list.appendChild(item);
    }
  </script>
</html>
