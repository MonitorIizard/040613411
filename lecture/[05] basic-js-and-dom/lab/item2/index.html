<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function onBlur( id ) {
      document.getElementById( id ).style.color =  "green";
    }
  </script>
</head>

<body>
    <form action="" id="form">
      <label for="">Name :</label>
      <input type="text" id="name" onblur="onBlur(`name`)">
      <br>

      <label for="">Age :</label>
      <input type="text" id="age" onblur="onBlur(`age`)">
      <br>

      <label for="">Birthdate : </label>
      <input type="text" id="birthdate" onblur="onBlur(`birthdate`)">
      <br>
    </form>
</body>
</html>
