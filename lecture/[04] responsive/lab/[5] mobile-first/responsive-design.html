<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            background-color: rgb(220, 220, 220);
        }

        .flexible {
            display : flex;
        }

        .content { 
            padding: 20px
        }

        .wrap {
            margin: 0 auto;
            background-color: rgb(0, 0, 133);
            width: 150px;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-sizing: border-box;
        }

        .botton {
            color: white;
        }

        .botton::before {
            content: "\f217";
            font-family: "Font Awesome 5 Free";
            font-weight: 900px;
            margin-right: 8px;
        }

        @media only screen and ( max-width: 430px ) {
            body {
                background-color: white;
            }

            .content {
                background-color: rgb(220, 220, 220);
                box-sizing: border-box;
            }

            .flexible {
                display: block;
            }

            .product {
                text-align: center;
            }

            .wrap {
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <div class="flexible">
        
		<div class="product">
            <img src="imgs/clock.jpg">
        </div>

        <div class="content">
            Garmin Instinct, Rugged Outdoor Watch with GPS, 
            Features GLONASS and Galileo, Heart Rate Monitoring and
            3-axis Compass, Tundra<br><br>
            <div class="wrap">
                <a href="">
                    <div class="botton">Add to cart</div>
                </a>
            </div>
		</div>

    </div>

</body>
</html>
